<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>洗濯機モニター</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 40px;
    }

    #loading {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    #loading img {
      width: 50px;
      margin-top: 10px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .machine {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 140px;
      transition: transform 0.2s ease;
    }

    .machine:hover {
      transform: translateY(-4px);
    }

    .icon img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .machine-number {
      font-weight: bold;
      font-size: 16px;
    }

    .status {
      font-size: 14px;
      margin-top: 10px;
    }

    .status.on {
      color: green;
    }

    .status.off {
      color: #999;
    }

    .status.error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>洗濯機 稼働状況モニター</h1>

  <div id="loading">
    Now Loading...
    <br>
    <img src="https://raw.githubusercontent.com/ysakuraigreening/washing-machine-icons/main/now_loading_spinner_only.gif" alt="Loading">
  </div>

  <div class="container" id="machines" style="display: none;"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzAQXa6JIKm_MZNmWH653p0rEHRaWANEQf3s_oYQWw3ztiBbriRE7e_nRU30lBTu4C7QA/exec'; // ← あなたのGAS URLに差し替え

    const ICON_RUNNING = 'https://raw.githubusercontent.com/ysakuraigreening/washing-machine-icons/main/pictogram_rotating_drum%20(1).gif';
    const ICON_STOPPED = 'https://raw.githubusercontent.com/ysakuraigreening/washing-machine-icons/main/pictogram_stopped_final_clean%20(1).png';

    async function loadStatus() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const container = document.getElementById('machines');
        container.innerHTML = '';

        data.forEach((device, index) => {
          const div = document.createElement('div');
          div.className = 'machine';

          const isOn = device.power === 'on';
          const isOff = device.power === 'off';
          const iconUrl = isOn ? ICON_RUNNING : ICON_STOPPED;
          const statusClass = isOn ? 'on' : (isOff ? 'off' : 'error');

          let timeText = '停止中';
          if (device.elapsedSeconds != null && isOn) {
            const mins = Math.floor(device.elapsedSeconds / 60);
            const secs = device.elapsedSeconds % 60;
            timeText = `${mins}分${secs}秒`;
          } else if (!isOff && !isOn) {
            timeText = '取得失敗';
          }

          div.innerHTML = `
            <div class="icon"><img src="${iconUrl}" alt="${isOn ? '稼働中' : '停止中'}" /></div>
            <div class="machine-number">${index + 1}番 洗濯機</div>
            <div class="status ${statusClass}">稼働時間: ${timeText}</div>
          `;

          container.appendChild(div);
        });

        // ローディングを非表示
        document.getElementById('loading').style.display = 'none';
        container.style.display = 'flex';
      } catch (e) {
        document.getElementById('loading').innerText = '読み込みエラーが発生しました。';
      }
    }

    loadStatus();
    setInterval(loadStatus, 60000);
  </script>
</body>
</html>
